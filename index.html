<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root">
  </div>
</body>
<script src =https://unpkg.com/react@17.0.2/umd/react.development.js></script>
<script src =https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js></script>
<script src =https://unpkg.com/@babel/standalone/babel.min.js></script>
<script type="text/babel">
 
 function MinutesToHours() {
  const [amount,setAmount] = React.useState(0); // function 안에 설정
  const [inverted, setInverted] = React.useState(false);
  const onChange = (event) => {
    setAmount(event.target.value);
  };
  const Reset = () => setAmount(0);
  const onInvert = () => {
  Reset();   
  setInverted(current => !current);
}
    return (
      <div>
          <div>
          <label>Minutes</label>
          <input
          value = {inverted ? amount*60 : amount}
          id = "minutes"
          htmlFor = "minutes"
          placeholder = "Minutes"
          type="number"
          onChange = {onChange}
          disabled = {inverted}//false -> 보임
          />
          </div>
          <div>
         <label>Hour</label>
         <input
         value = {inverted ? amount : Math.round(amount/60)}
         id = "Hours"
         htmlFor = "Hours" 
         type="number"
         disabled = {!inverted}// true -> 안보임
         onChange = {onChange}
         />
          </div>
          <button onClick={Reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turnback" : "Inverte"}</button>
      </div>
    );
 }
 function KmToMiles() {
  const [amount,setAmount] = React.useState(0); // function 안에 설정
  const [inverted, setInverted] = React.useState(false);
  const onChange = (event) => {
    setAmount(event.target.value);
  };
  const Reset = () => setAmount(0);
  const onInvert = () => {
  Reset();   
  setInverted(current => !current);
}
    return (
      <div>
          <div>
          <label>KM</label>
          <input
          value = {inverted ? amount*1.609344 : amount}
          id = "KM"
          htmlFor = "KM"
          placeholder = "KM"
          type="number"
          onChange = {onChange}
          disabled = {inverted}//false -> 보임
          />
          </div>
          <div>
         <label>Miles</label>
         <input
         value = {inverted ? amount : amount*0.621371}
         id = "Miles"
         htmlFor = "Miles" 
         type="number"
         disabled = {!inverted}// true -> 안보임
         onChange = {onChange}
         />
          </div>
          <button onClick={Reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turnback" : "Inverte"}</button>
      </div>
    );
 }

 function App() {  
    const [index,setIndex] = React.useState("xx");
    const onSelect = (event) => {
      setIndex(event.target.value);
    };
    return (
      <div>
          <h1>SuperConverter</h1>
            <select onChange={onSelect} value = {index}>
              <option value = 'xx'>Select Your units</option>  
              <option value = '0'>Minutes & Hours</option>  
              <option value = '1'>KM to Miles</option>                
            </select>
            <hr/>
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
       
      </div>
    );
  
 }
 const root = document.getElementById("root");
 ReactDOM.render(<App />, root);

</script>
</html>
